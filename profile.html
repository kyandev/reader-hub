    <script type="module">
        // imports
        import firebase from "./assest/js/firebase.js";
        let app = firebase.units;
        let auth = firebase.auth
        let database = firebase.database

        auth.onAuthStateChanged(app.auth, function(e){
            if(e){
                let uid = e.uid
                // userName
                database.get(database.ref(app.database,`${uid}`)).then((e)=>{
                    let displayName = e.val()['displayName'];
                    
                    document.title = `${displayName} Profile`
                })
            }
        })
    </script>
